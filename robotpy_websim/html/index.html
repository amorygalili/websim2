<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>FRC HTML Simulator Interface</title>
	</head>
	<body>

		<!-- Trigger the modal with a button -->
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#config-modal">Open Config</button>
		<!-- Config Dialog -->
		<div class="modal fade" id="config-modal">
			<div class="modal-dialog">
			   	<div class="modal-content">
				    <div class="modal-header">
					    <button type="button" class="close x-btn" data-dismiss="modal"><span>&times;</span></button>
					    <h4 class="modal-title">Configure Websim</h4>
				    </div>
				   
					    <div class="modal-body">
						    <!-- Module specific content goes here -->
						    <div class="row" style="height: 100%">
						    	<div class="col-xs-3" style="height: 100%; padding-right: 5px;">
								    <ul class="config-categories nav nav-pills nav-stacked"></ul>
								</div>
								<div class="col-xs-9" style="height: 100%; padding-left: 5px; overflow: auto">		
									<form class="config-form"></form>
								</div>
							</div>
					   	</div>
					    <div class="modal-footer">
						    <button class="close-btn" type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
						    <button class="apply-btn btn btn-primary btn-sm">Apply</button>
					    </div>
				    
			   	</div>
		  	</div>
		</div>









	</body>
</html>
